{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <form action="{%url 'new_entry'%}" method="POST">
        {%csrf_token%}
        <label for="">Title</label>
        <input class="search" type="text" name="title" placeholder="Enter title">
        <label>Content</label>
        <br>
        <textarea name="content" rows="12" cols="20" placeholder="Start writing content..."></textarea>
        <br>
        <input type="submit" class="btn btn-primary">
     
    </form>

{% endblock %}
